name: Build

on:
  push:
    branches-ignore:
      - main
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Run Linter ğŸ”
        run: npm run lint

      - name: Run Tests ğŸ§ª
        run: npm test
        
      - name: Upload Coverage to Codecov â˜‚ï¸
        uses: codecov/codecov-action@v3

      - name: Build ğŸ› 
        run: npm run build
