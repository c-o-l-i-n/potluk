name: Build

on:
  push:
    branches-ignore:
      - main
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Setup Node 💿
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Dependencies 📦
        run: npm ci

      - name: Run Linter 🔎
        run: npm run lint

      - name: Run Tests 🧪
        run: npm test
        
      - name: Upload Coverage to Codecov ☂️
        uses: codecov/codecov-action@v3

      - name: Build 🛠
        run: npm run build
